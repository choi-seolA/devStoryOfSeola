<!DOCTYPE html>
<html lang="ko">
<head>
  <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
  <link href="./index.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/58c0dc800b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="background">
  <div class="outerbox">
    <div class="wrapper">
      <div class="wrapper_left">
        <div class="wrapper_left_header">
          <!-- TODAY 0 | TOTAL 12345 -->
          <dv class="today">
            <span>TODAY</span>
            <span>0</span>
            <span> | TOTAL</span>
            <span>12345</span>
          </dv>
        </div>
        <div class="wrapper_left_body">
          <div class="left_body_header">
            <div class="left__body__header__gray"></div>
            <div class="left__body__header__line"></div>
          </div>
          <div class="left__body__profile">
            <div class="profile__detail">
              <i class="fa-regular fa-face-smile"></i>
               name
          </div>
          <div class="profile__detail">
            <i class="fa-regular fa-face-smile"></i>
              phone
          </div>
          <div class="profile__detail">
             <i class="fa-regular fa-face-smile"></i>
              mail
          </div>
          <div class="profile__detail">
            <i class="fa-regular fa-face-smile"></i>
              instagram
          </div>
          </div>
          <div class="left_body_footer">
            <div class="wrapper__feel"> 
              <div class="feel__title">오늘의 기분</div>
              <select class="feel__select">
                  <option>기쁨 😄</option>
                  <option>슬픔 😢</option>
                  <option>화남 🤬</option>
                  <option>생각 🤔</option>
              </select>
          </div>
          </div>
        </div>
      </div>
      <div class="wrapper_right">
        <div class="wrapper__rigth__header">
          <div class="rigth__header__title">
            사이좋은 사람들, 싸이월드
          </div>
          <div class="rigth__header__setting">
            사생활보호설정
          </div>
        </div>
        <div class="wrapper__rigth__body">
          <iframe src="./home.html"></iframe>
        </div>
      </div>
    </div>
  </div> 
</div>
</body>
</html>
